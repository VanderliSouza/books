<!DOCTYPE html>
<html>
<head>
    {% block cabecalho %}
        <title>Books</title>
    {% endblock %}
</head>
<body>
    {% block corpo %}

	<h1>Hello everybody!!<h1/>


{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/books/{{ question.id }}/">{{ question.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

    {% endblock %}
</body>
</html>
